{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Django Basics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>

<body>
    <div class="container mt-3">
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{employee.photo.url}}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{employee.first_name}} {{employee.last_name}}</p>
                <p class="card-text">{{employee.designation}}</p>
                <p class="card-text">{{employee.phone_number}}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary" >Back To Home</a> 
        </div>
        
    </div>

</body>

</html>
